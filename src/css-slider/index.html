<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="../../dist/css-slider/style.css">

	<style>
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
		}
		.site-wrapper {
			max-width: 40em;
			margin: 4em auto;
		}
	</style>

</head>
<body>
	<div class="site-wrapper">
		
		<div class="slider-container js-slider">
			<div class="slider-slides">
				<div class="slider-item">
					<div style="width: 100px; height: 100px; background: red;"></div>
				</div>
				<div class="slider-item">
					<div style="width: 100px; height: 150px; background: red;"></div>
				</div>
			</div>

			<div class="slider-navigation">
				<div class="slider-arrows">
					<button class="js-slide-prev">Previous</button>
					<button class="js-slide-next">Next</button>
				</div>
			</div>
		</div>

	</div>

	<!-- The demo uses the dist, which is ES5 compatible.  -->
	<script src="../../dist/css-slider/css-slider.js"></script>
</body>
</html>
